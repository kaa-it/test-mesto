<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script type="module" src="index.js" defer="defer"></script><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-img" src="993f3d93348c99403d38.png" alt="Жак-Ив Кусто"/></div><div class="profile__info"><div class="profile__top-container"><h1 id="profileName" class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="submit"><img class="profile__image-edit" src="6c7bf05444b9793fdf6e.svg" alt="редактировать"/></button></div><h2 id="profileOccupation" class="profile__subtitle">Исследователь океана</h2></div><button class="add-button" type="submit"><img class="add-button__image-add" src="bed8c136e13907f5eefb.svg" alt="добавить"/></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup" id="profile-edit"><div class="popup__container"><button class="popup__close" id="profile-close" type="submit"></button><h2 class="form__title">Редактировать профиль</h2><form id="form" name="profile" action="http://httpbin.org/post" method="POST" type="submit" class="form" novalidate><div class="form__inputs"><div id="nameInputGroup"><input name="name" placeholder="Имя пользователя" autocomplete="off" class="form__field form_input-name" id="nameInput" required/><p class="form__error form__error_hidden"></p></div><div id="nameInputGroupSecond"><input name="job" placeholder="О себе" autocomplete="off" class="form__field" id="jobInput"/><p class="form__error form__error_hidden"></p></div></div><button type="submit" id="save" class="form__submit-button form__submit-button_text_center">Сохранить</button></form></div></div><div class="popup" id="new-mesto"><div class="popup__container"><button class="popup__close" id="new-close" type="submit"></button><h2 class="form__title form__title_name_new">Новое место</h2><form id="form-new" class="form form-new" type="submit" name="new-card" novalidate><div id="nameCard"><input name="nameImage" class="form__field_name_text form__field" id="nameImage"/><p class="form__error form__error_hidden"></p></div><div id="linkCard"><input type="url" name="addLink" class="form__field_name_text form__field" id="addLink"/><p class="form__error form__error_hidden"></p></div><button type="button" id="create" class="form__submit-button form__submit-button_text_center form__submit-button_color_noactive" disabled="disabled">Создать</button></form></div></div><div class="popup popup-picture" id="picture"><div class="popup__container"><div class="picture"><button class="popup__close popup_close-picture" id="picture-close" type="submit"></button><figure class="picture__image"><img class="picture__images"/><figcaption class="picture__caption"></figcaption></figure></div></div></div><div class="popup" id="editPhoto"><div class="popup__container"><button class="popup__close" id="new-close" type="submit"></button><h2 class="form__title form__title_name_new">Обновить аватар</h2><form id="form-photo" class="form form-new form-photo" type="submit" name="profile-photo" novalidate><div id="linkCardPhoto"><input type="url" name="addLinkPhoto" class="form__field_name_text form__field" id="profileAddLink"/><p class="form__error form__error_hidden"></p></div><button type="button" id="edit" class="form__submit-button form__submit-button_text_center form__submit-button_color_noactive" disabled="disabled">Сохранить</button></form></div></div></div><template id="card-template"><div class="element"><button class="element__picture"><img class="element__image-element"/></button><div class="element__group"><h2 class="element__title"></h2><button class="element__vector" type="submit"><img class="like" src="e3b9ba5840ebe97bc077.svg" alt="нравится"/></button></div><div class="element__likes"></div><button class="element__delete" type="button"><img class="delete" src="ce3b64935accf9b8212e.svg"/></button></div></template></body></html>
